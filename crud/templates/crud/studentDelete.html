{% extends "crud/base.html" %} {% block content %}

<h1>Are You Sure You want to delete the classroom {{student.name}}</h1>
<form method="post" action="{%url 'studentDelete' student.id  %}">
  {% csrf_token %}

  <a class="btn btn-primary" href="{%url 'crudStudents'%}">Cancel</a>

  <button class="btn btn-danger" type="submit">Delete</button>
</form>

{% endblock %}
