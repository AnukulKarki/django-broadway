{% extends "crud/base.html" %}

{% block content %}

<h1>{{title}}</h1>
    
    <form class="row g-3" method="post" action="{%url 'addStudent' %}" enctype="multipart/form-data">
        {%csrf_token%}
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Name</label>
          <input type="text" name="name" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" >
        </div>
        <div class="col-6">
          <label for="inputAddress" class="form-label">Age</label>
          <input type="number" name="age" class="form-control">
        </div>
        <div class="col-6">
          <label for="inputAddress2" class="form-label">Address</label>
          <input type="text" class="form-control" name="address">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Contact</label>
          <input type="text" class="form-control" name="contact">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Profile Picture</label>
            <input type="file" class="form-control" name="pp">
          </div>

            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div> -->

          <button type="submit" class="btn btn-primary">Submit</button>

        </div>
       
      </form>


{% endblock %}
